{% extends 'base.html' %}

{% block title %}tasks{% endblock %}

{% block content %}

<div class="row">

  <div class="col-sm-10 col-12">

    <h2 class="mt-4">Tasks</h2>

    <div>
  </div>
  <div>
      <p>
        <a href="/projects/{{project.id}}/tasks/new" class="btn btn-success">
          Add a Task
        </a>
      </p>

    <ul>
      {% for task in tasks %}

      <li>
        <a href="/projects/{{project.id}}/tasks/{{task.task_id}}">{{ task.title }}</a>
      </li>
      {% endfor %}
    </ul>
    <a class="btn btn-primary" href="/projects">Back</a>
</div>

{% endblock %}
