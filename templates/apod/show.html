{% extends 'base.html' %}
{% block body_class %}APOD{% endblock %}

{% block content %}

<div class="container">
    <div><p class="text-center"><b>{{apod.title}}</b></p></div>
    <div><img src="{{apod.hdurl}}" class="img-fluid" alt="{{apod.title}}"></div>
    <div><p>{{apod.explanation}}</p></div>
    <div><span>Picture taken on: {{apod.date}}</span></div>
</div>

{% endblock %}
