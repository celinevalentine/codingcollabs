{% extends 'base.html' %}

{% block title %}{{ user.full_name }}'s Post{% endblock %}

{% block content %}
  
<form>
  {% include "_form.html" %}

          <button class="btn btn-success"
          formmethod="POST"
          formaction="/posts">Submit</button>

</form>
{% endblock %}
