
{% extends 'base.html' %}

{% block title %} Edit {{ project.name }}'s Post{% endblock %}

{% block content %}
<h2>Update Project</h2>
  
<form>  

    {% include "_form.html" %}
    <a href="/projects">Cancel</a>
    <button class="btn btn-primary"
    formmethod="GET" formaction="/projects/{{project.id}}">Save</button>
    <button class="btn btn-danger" formmethod="POST" formaction="/projects/{{project.id}}/delete">Delete</button>
</form>

{% endblock %}
